<html>

  <!-- Font Awesome -->

  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->

  <!-- Google Font: Source Sans Pro -->

<section class="content">
  <div class="container-fluid">
    <div class="mt-5">
      <div class="row">
        <div class="col-6 offset-1">
          <div class="card">
            <img src="dist/img/photo1.png" height="470px">
          </div>
        </div>
        <div class="col-4">
          <div class="card">
            <div class="card-body register-card-body">
              <h4 class="login-box-msg">Masuk</h4>
              <p class="text-center">Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio possimus iusto ipsa dolor ipsam distinctio maxime illo modi minus sed?</p>
        
              <form action="index.html" method="post">
                
                <div class="input-group mb-3">
                  <input type="email" class="form-control" placeholder="Masukan Nomor Telepon">
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <span class="fa fa-phone"></span>
                    </div>
                  </div>
                </div>
                <div class="input-group mb-3">
                  <input type="password" class="form-control" placeholder="Password">
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <span class="fas fa-lock"></span>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <a href="#" class="btn btn-block btn-secondary">

              </form>
        
              <div class="social-auth-links text-center">

                <a href="pendaftaran_asosiasi.html" class="btn btn-block btn-primary">
