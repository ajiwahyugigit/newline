<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Pendafataran Merchant Usaha</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<section class="content">
  <div class="container-fluid">
    <div class="row">
        <div class="col-8 offset-2 mt-5">
            <div class="register-logo">
                <a href="index2.html"><b>LOGO</b>New</a>
              </div>
            <div class="card">
                <div class="card-body register-card-body">
                  <h3 class="login-box-msg">Pendaftaran Merchant</h3>
                  <p class="text-center">Mohon Lengkapi Data Usaha Anda</p>
            
                  <form action="index.html" method="post">
                    
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Upload logo Usaha</label>
                                <input type="file" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

                                <label for="exampleInputEmail1" class="pt-3">Nama Usaha</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Masukan Nama Usaha">
                              </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Nomor SIUP</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Masukan Nomor SIUP">
                                <label for="exampleInputEmail1" class="pt-3">Upload Dokumen SIUP</label>
                                <input type="file" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                              </div>
                              <div class="form-group">
                                <label for="exampleInputEmail1">Nomor NPWP Usaha</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Masukan Nomor NPWP Usaha">
                                <label for="exampleInputEmail1" class="pt-3">Upload Dokumen NPWP Usaha</label>
                                <input type="file" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                              </div>
                              <div class="form-group">
                                <label for="exampleInputEmail1">Upload Foto Tempat Usaha</label>
                                <input type="file" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                              </div>
                              <div class="form-group">
                                <label for="exampleInputEmail1">Upload Foto Kegiatan Usaha</label>
                                <input type="file" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                              </div>
                              <div class="form-group">
                                <label for="exampleInputEmail1">Nomor Telpon Tempat Usaha</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Masukan Nomor Telpon Tempat Usaha">
                              </div>
                              <div class="form-group">
                                <label for="exampleInputEmail1">-</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Rp. 700.000.000">
                              </div>
                        </div>
                        <div class="col">
                          <div class="form-group">
                            <label for="exampleInputEmail1">Jenis Usaha</label>
                            <select class="form-control select2" style="width: 100%;">
                              <option>Pilih...</option>
                              <option>1</option>
                              <option>2</option>
                              <option>3</option>
                            </select>
                          </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Detail Usaha</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Masukan Detail Usaha">
                              </div>
                              <div class="form-group">
                                <label for="exampleInputEmail1">Kategori Mitra</label>
                                <select class="form-control select2" style="width: 100%;">
                                  <option>Pilih...</option>
                                  <option>1</option>
                                  <option>2</option>
                                  <option>3</option>
                                </select>
                              </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Provinsi</label>
                                <select class="form-control select2" style="width: 100%;">
                                  <option>Pilih...</option>
                                  <option>1</option>
                                  <option>2</option>
                                  <option>3</option>
                                </select>
                              </div>
                              <div class="form-group">
                                <label for="exampleInputEmail1">Kota/Kab</label>
                                <select class="form-control select2" style="width: 100%;">
                                  <option>Pilih...</option>
                                  <option>1</option>
                                  <option>2</option>
                                  <option>3</option>
                                </select>
                              </div>
                              <div class="form-group">
                                <label for="exampleInputEmail1">Kecamatan</label>
                                <select class="form-control select2" style="width: 100%;">
                                  <option>Pilih...</option>
                                  <option>1</option>
                                  <option>2</option>
                                  <option>3</option>
                                </select>
                              </div>
                              <div class="form-group">
                                <label for="exampleInputEmail1">Kelurahan</label>
                                <select class="form-control select2" style="width: 100%;">
                                  <option>Pilih...</option>
                                  <option>1</option>
                                  <option>2</option>
                                  <option>3</option>
                                </select>
                              </div>
                              <div class="form-group">
                                <label for="exampleInputEmail1">Kode Pos</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Masukan Kode Pos">
                              </div>
                              <div class="form-group">
                                <label for="exampleInputEmail1">Alamat</label>
                                <textarea class="form-control" rows="5" placeholder="Masukan Alamat"></textarea>

                              </div>
                        </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <div class="form-group mb-0 mt-4">
                            <div class="custom-control custom-checkbox">
                              <input type="checkbox" name="terms" class="custom-control-input" id="exampleCheck1">
                              <label class="custom-control-label" for="exampleCheck1">Saya telah membaca dan saya setuju dengan <a href="">Kebijakan Privasi</a> & <a href="">Syarat ketentuan</a> berlaku</label>
                            </div>
                          </div>
                        <a href="#" class="btn btn-block btn-primary mt-4">
                            Selanjutnya
                            <i class="fa fa-sign-in-alt ml-2"></i>
                        </a>
                      </div>
                    </div>
                  </form>
                        
                </div>
            </div>
        </div>
    </div>
  </div>
</section>
</html>
